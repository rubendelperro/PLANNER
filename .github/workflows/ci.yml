name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Start static server
        run: npx http-server -p 8080 &

      - name: Wait for server to be ready
        run: npx wait-on http://127.0.0.1:8080 -t 60000

      - name: Run E2E tests (try npm run test:e2e, fallback to npx cypress)
        run: |
          # Prefer the explicit project script if present, otherwise fallback
          npm run test:e2e || npm run test:e2e:run:global || npx cypress run --config baseUrl=http://127.0.0.1:8080

      - name: Upload Cypress screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
