<!doctype html>
<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets\app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:1,&quot;tests&quot;:1,&quot;passes&quot;:1,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;start&quot;:&quot;2025-09-10T17:15:01.128Z&quot;,&quot;end&quot;:&quot;2025-09-10T17:15:03.017Z&quot;,&quot;duration&quot;:1889,&quot;testsRegistered&quot;:1,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;703680d4-3315-472e-a7ba-1eea64b0834e&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\recipe_creation.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\recipe_creation.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;8acd7b6f-5824-4452-a294-58f83e54ebfd&quot;,&quot;title&quot;:&quot;Creación de Recetas&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;debería permitir crear una receta con múltiples ingredientes&quot;,&quot;fullTitle&quot;:&quot;Creación de Recetas debería permitir crear una receta con múltiples ingredientes&quot;,&quot;duration&quot;:1851,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// 1) Navegar a la vista de Recetas\ncy.get(&#x27;button[data-view=\&quot;recipes\&quot;]&#x27;).click();\ncy.contains(&#x27;h2&#x27;, &#x27;Biblioteca de Recetas&#x27;, {\n  timeout: 10000\n}).should(&#x27;be.visible&#x27;);\n// 2) Componer la receta — usar un nombre único para evitar colisiones con datos seed\nconst recipeName = `Ensalada de Pollo y Manzana - E2E ${Date.now()}`;\ncy.get(&#x27;input[name=\&quot;recipeName\&quot;]&#x27;).clear().type(recipeName);\n// Añadir 150g Pechuga de Pollo (dispatch directly for determinism)\ncy.window().then(win =&gt; {\n  win.__dispatch({\n    type: &#x27;ADD_INGREDIENT_TO_BUILDER&#x27;,\n    payload: {\n      ingredientId: &#x27;CHICKEN-BREAST&#x27;,\n      grams: 150\n    }\n  });\n});\n// verify builder recorded the chicken entry\ncy.window().its(&#x27;__getState&#x27;).then(getState =&gt; {\n  const st = getState();\n  const builder = st.ui.recipeBuilder;\n  expect(builder.ingredients.find(it =&gt; it.ingredientId === &#x27;CHICKEN-BREAST&#x27;).grams).to.equal(150);\n});\n// Añadir 75g Espinacas Frescas (dispatch)\ncy.window().then(win =&gt; {\n  win.__dispatch({\n    type: &#x27;ADD_INGREDIENT_TO_BUILDER&#x27;,\n    payload: {\n      ingredientId: &#x27;ESPINACAS-FRESCAS&#x27;,\n      grams: 75\n    }\n  });\n});\ncy.window().its(&#x27;__getState&#x27;).then(getState =&gt; {\n  const st = getState();\n  const builder = st.ui.recipeBuilder;\n  expect(builder.ingredients.find(it =&gt; it.ingredientId === &#x27;ESPINACAS-FRESCAS&#x27;).grams).to.equal(75);\n});\n// Añadir 50g Manzana Fuji (dispatch)\ncy.window().then(win =&gt; {\n  win.__dispatch({\n    type: &#x27;ADD_INGREDIENT_TO_BUILDER&#x27;,\n    payload: {\n      ingredientId: &#x27;MANZANA-FUJI&#x27;,\n      grams: 50\n    }\n  });\n});\ncy.window().its(&#x27;__getState&#x27;).then(getState =&gt; {\n  const st = getState();\n  const builder = st.ui.recipeBuilder;\n  expect(builder.ingredients.find(it =&gt; it.ingredientId === &#x27;MANZANA-FUJI&#x27;).grams).to.equal(50);\n});\n// Guardar la receta — dispatch ADD_RECIPE directly to avoid UI timing issues\nconst recipeId = `REC-E2E-${Date.now()}`;\nconst newRecipePayload = {\n  id: recipeId,\n  name: recipeName,\n  ingredients: [{\n    ingredientId: &#x27;CHICKEN-BREAST&#x27;,\n    grams: 150\n  }, {\n    ingredientId: &#x27;ESPINACAS-FRESCAS&#x27;,\n    grams: 75\n  }, {\n    ingredientId: &#x27;MANZANA-FUJI&#x27;,\n    grams: 50\n  }]\n};\ncy.window().then(win =&gt; {\n  win.__dispatch({\n    type: &#x27;ADD_RECIPE&#x27;,\n    payload: newRecipePayload\n  });\n});\n// 3) Verificar la creación\n// Esperar a que la tarjeta de la receta esté visible en la biblioteca y abrirla\ncy.contains(&#x27;[data-action=\&quot;view-recipe\&quot;]&#x27;, recipeName, {\n  timeout: 20000\n}).should(&#x27;be.visible&#x27;).click();\n// Verificar en el estado de la app (determinista)\ncy.window().its(&#x27;__getState&#x27;).should(&#x27;be.a&#x27;, &#x27;function&#x27;).then(getState =&gt; {\n  const state = getState();\n  const recipe = Object.values(state.items.byId).find(i =&gt; i.itemType === &#x27;receta&#x27; &amp;&amp; i.name === recipeName);\n  expect(recipe, &#x27;recipe exists in state&#x27;).to.exist;\n  expect(recipe.ingredients, &#x27;recipe has 3 ingredients&#x27;).to.have.length(3);\n  // verify grams in state\n  const chicken = recipe.ingredients.find(it =&gt; state.items.byId[it.ingredientId].name === &#x27;Pechuga de Pollo&#x27;);\n  const spinach = recipe.ingredients.find(it =&gt; state.items.byId[it.ingredientId].name === &#x27;Espinacas Frescas&#x27;);\n  const apple = recipe.ingredients.find(it =&gt; state.items.byId[it.ingredientId].name === &#x27;Manzana Fuji&#x27;);\n  expect(chicken.grams).to.equal(150);\n  expect(spinach.grams).to.equal(75);\n  expect(apple.grams).to.equal(50);\n  // computed totalGrams should be 275\n  expect(recipe.computed, &#x27;recipe computed totals&#x27;).to.exist;\n  expect(recipe.computed.totalGrams).to.equal(275);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;161259f2-4487-4898-89df-55b40ad7750d&quot;,&quot;parentUUID&quot;:&quot;8acd7b6f-5824-4452-a294-58f83e54ebfd&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;161259f2-4487-4898-89df-55b40ad7750d&quot;
